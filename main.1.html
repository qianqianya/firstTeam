	<script>
		$('#set').click(function() {
			mui.openWindow({
				url: 'setting.html',
				show: {
					aniShow: true
				},
			})
		})
		$('#mycenter').click(function() {
			var storage = window.localStorage;
			var u_id=storage.u_id;
			var token=storage.token;
			if (u_id&&token) {
				mui.openWindow({
					url: 'mycenter.html',
					show: {
						aniShow: true
					},
				})
			} else{
				login();
			}
		});
		$('#cart').click(function() {
			var storage = window.localStorage;
			var u_id=storage.u_id;
			var token=storage.token;
			if (u_id&&token) {
				mui.openWindow({
					url: 'cart.html',
					show: {
						aniShow: true

					},
				})
			} else{
				login();
			}
		});
		function login(){
			alert('请先登录');
			mui.openWindow({
				url: 'login.html',
				show: {
					aniShow: true
				},
			})
		}
		document.addEventListener('plusready', function() {
			var self = plus.webview.currentWebview();
			goods_name = localStorage.getItem("goods_name"); //获取

			goods_id = self.goods_id;

			mui.ajax('http://firstteam.qianqianya.xyz/api/goodsDetails', {
				data: {
					goods_id: goods_id
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					$('.goods_name').html(data.goods_name);
					$('.goods_price').html(data.goods_price);
				},
				error: function(xhr, type, errorThrown) {

				}
			});
		}, false);

		$('.btn').click(function() {
			var num = $('#num')[0].value;
			var self = plus.webview.currentWebview();
			goods_id = self.goods_id;
			var storage = window.localStorage;
			var u_id=storage.u_id;
			var token=storage.token;
			if (u_id&&token) {
				mui.ajax('http://firstteam.qianqianya.xyz/cartAdd', {
					data: {
						goods_id: goods_id,
						num: num
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.errno == "200") {
							alert(data.msg);
							mui.openWindow({
								url: 'cart.html',
								show: {
									aniShow: true
								},
							})
						} else {
							alert(data.msg);
						}
					},
					error: function(xhr, type, errorThrown) {
				
					}

				 });	
			})
