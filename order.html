<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/comm.css" rel="stylesheet" type="text/css" />
		<link href="css/cartlist.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			#goodsU {
				margin-top: 45px;

				border: solid 1px #2AC845;
			}

			.mui-popover {
				height: 270px;
			}

			.mui-content {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">填写订单</h1>
			<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
		</header>
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="#" id="mycenter">个人中心</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#" id="goods">商品页面</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#" id="cart">购物车</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#">我的收藏</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#">我的赞</a>
						</li>
						<li class="mui-table-view-cell">
							<a id='set'>设置</a>
						</li>
					</ul>
				</div>
			</div>

		</div>

		<!-- 用户信息 -->
		<div id="goodsU">
			<ul class="mui-list-unstyled">
				<li><b id='name'></b></li>
				<li>共<b style="color:red;" id="goods_num"></b>件商品</li>
				<li>---------</li>
			</ul>
		</div>

		<div id="goodsmsg">


		</div>


		<!-- 支付方式 -->
		<div id="payType" style="margin-top: 20px;">
			<table border="1">
				<tr>
					<td>支付方式：</td>
					<td>
						<select>
							<option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;微信支付&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; </option>
							<option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;支付宝支付&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; </option>
							<option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;银行卡支付&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; </option>
						</select>
					</td>
				</tr>
			</table>
		</div>



		<!-- 地址选择 -->
		<div id="cityType" style="margin-top: 20px;">
			<table border="1">
				<tr>
					<td>选择地址：</td>
					<td>
						<select>
							<option value="">&nbsp;&nbsp;&nbsp;省</option>
						</select>
						<select>
							<option value="">&nbsp;&nbsp;&nbsp;市</option>
						</select>
						<select>
							<option value="">&nbsp;&nbsp;&nbsp;区</option>
						</select>
					</td>
				</tr>
			</table>
		</div>


		<!-- 留言 -->

		<!-- 地址选择 -->
		<div id="cityType" style="margin-top: 20px;">
			<table border="1 gr">
				<tr>
					<td>留言：</td>
					<td>
						<textarea rows="" cols="">
										。。。
							</textarea>
					</td>
				</tr>
			</table>
		</div>




		<ul class="mui-list-unstyled" style="margin-top: 20px;">
			<li>我是第1条</li>
			<li>我是第2条</li>
			<li>我是第3条</li>
			<li>我是第4条</li>
		</ul>
		<!-- 提交订单 -->
		<div id="mycartpay" class="g-Total-bt g-car-new">
			<dl>
				<dt class="gray6">
					<p class="money-total">总金额：<em class="orange total" id="money"></em>元</p>
				</dt>
				<dd>
					<a href="javascript:;" class="orangeBtn w_account" id="sub">下单</a>
				</dd>
			</dl>
		</div>
	</body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script>
		$(function() {
			var storage = window.localStorage;
			var money = storage.money;
			var num = storage.num;
			$('#money').html(money)
			$('#goods_num').html(num)

			$('#sub').click(function() {
				//  获取商品数量 总金额
				mui.ajax('http://firstteam.qianqianya.xyz/oradd', {
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if (data.code == 200) {
							alert(data.msg)
							mui.openWindow({
								url: 'orderList.html',
								show: {
									aniShow: true
								},
							})
						} else {
							alert(data.msg)
						}
					}
				})
			})

			mui.ajax('http://firstteam.qianqianya.xyz/ormsg', {
				// dataType:'json',//服务器返回json格式数据
				type: 'get', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					$('#name').html(data)
				}
			})
		})
	</script>
	<script>
		$('#mycenter').click(function() {
			mui.openWindow({
				url: 'mycenter.html',
				show: {
					aniShow: true
				},
			})
		})
		$('#set').click(function() {
			mui.openWindow({
				url: 'setting.html',
				show: {
					aniShow: true
				},
			})
		})
		$('#goods').click(function() {
			mui.openWindow({
				url: 'main.html',
				show: {
					aniShow: true
				},
			})
		})
		$('#cart').click(function() {
			mui.openWindow({
				url: 'cart.html',
				show: {
					aniShow: true
				},
			})
		})
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('.mui-scroll-wrapper').scroll();
		mui('body').on('shown', '.mui-popover', function(e) {
			//console.log('shown', e.detail.id);//detail为当前popover元素
		});
		mui('body').on('hidden', '.mui-popover', function(e) {
			//console.log('hidden', e.detail.id);//detail为当前popover元素
		});
	</script>
</html>
