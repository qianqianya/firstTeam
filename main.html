<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			} 
			.mui-btn {
				padding: 10px;
			}6
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link">设置</button>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				
				<div id="box"> </div>
				<a id="cart">购物车页面</a>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			$('#cart').click(){
				mui.openWindow({
					url: 'cart.html',
					show: {
						aniShow: true
					},
				})
			}
			var _tr;
			
			mui.ajax({  
					url: 'http://firstteam.qianqianya.xyz/api/goodsList',  
					data:aa=1 ,   
					dataType: 'json',  
					type: 'get',  
					success:function(msg){
					$.each(msg,function(i,value){
						var goods_name = value.goods_name;
						_tr+=
							"<tr>"+
								"<td>"+goods_name+"</td>"+
								"<td>"+value.goods_price+"</td>"+ 
								"<td><button type='button' onclick='onclicks("+value.goods_id+")' class='goods_id'>商品详情"+"</button></td>"+
							"</tr>";
					})
					$('#box').html(_tr) 
				}, 
					error: function(data) {
						// alert(146); 
						// alert(data.msg); 
					} 
			});  
			function onclicks(goods_id){
							
				mui.openWindow({   
				 	url: 'main.1.html',  
					extras:{goods_id:goods_id}  
				});
			}
			

		</script>
	</body>

</html>
