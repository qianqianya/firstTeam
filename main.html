<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}

			.mui-btn {
				padding: 10px;
			}
 
			.mui-popover {
				height: 240px;
			}
			.mui-content {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品</h1>
			<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
			 
		</header>
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="#" id="mycenter">个人中心</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#" id="cart">购物车</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#">我的收藏</a>
						</li>
						<li class="mui-table-view-cell">
							<a id="login">登陆页面</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="#">我的赞</a>
						</li>
						<li class="mui-table-view-cell">
							<a id='set'>设置</a>
						</li>
					</ul>
				</div>
			</div>
		
		</div>
		
		<div class="mui-content">
			<div class="mui-content-padded">
				
				<div id="box"> </div>
				
			</div>
		</div>

		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			$('#set').click(function() {
				mui.openWindow({
					url: 'setting.html',
					show: {
						aniShow: true
					},
				})
			})
			
			
			
			$('#cart').click(function() {
				var storage = window.localStorage;
				var u_id=storage.u_id;
				var token=storage.token;
				//storage.clear();
				if (u_id&&token) {
					mui.openWindow({
						url: 'cart.html',
						show: {
							aniShow: true
						},
					})
				} else{
					login();
				}
			});
			
		
			$('#mycenter').click(function() {
				var storage = window.localStorage;
				var u_id=storage.u_id;
				var token=storage.token;
				//storage.clear();
				if (u_id&&token) {
					mui.openWindow({
						url: 'mycenter.html',
						show: {
							aniShow: true
						},
					})
				} else{
					login();
				}
			});
			function login(){
				alert('请先登录');
				mui.openWindow({
					url: 'login.html',
					show: {
						aniShow: true
					},
				})
			}
			$('#login').click(function() {
				mui.openWindow({
					url: 'login.html',
					show: {
						autoShow: true
					},
				})
			});
			
			
			
			var _tr;

			mui.ajax({
				url: 'http://firstteam.qianqianya.xyz/api/goodsList',
				data: aa = 1,
				dataType: 'json',
				type: 'get',
				success: function(msg) {
					$.each(msg, function(i, value) {
						var goods_name = value.goods_name;
						_tr +=
							"<tr>" +
							"<td>" + goods_name + "</td>" +
							"<td>" + value.goods_price + "</td>" +
							"<td><button type='button' onclick='onclicks(" + value.goods_id + ")' class='goods_id'>商品详情" +
							"</button></td>" +
							"</tr>";
					})


 
					$('#box').html(_tr) 
				}, 
				error: function(data) {
					// alert(146); 
					// alert(data.msg); 
				} 
			});   
			
			function onclicks(goods_id) {
				var storage = window.localStorage;
				storage["goods_id"] = goods_id;		
				mui.openWindow({   
				 	url: 'main.1.html',  
					extras:{goods_id:goods_id}  
				}); 

			};


			function checkLogin(){
				mui.ajax({
					url: 'http://firstteam.qianqianya.xyz/',
					data: aa = 1,
					dataType: 'json',
					type: 'get',
					success: function(msg) {
						
					}, 
					error: function(data) {
						// alert(146); 
						// alert(data.msg); 
					} 
				});   
			}
		</script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui('.mui-scroll-wrapper').scroll();
			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});
		</script>
	</body>

</html>
